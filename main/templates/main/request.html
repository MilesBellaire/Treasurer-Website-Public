{% extends 'main/base_sidebar.html' %}

{% block title %}
Request
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Submit Request</h1>
    <form enctype="multipart/form-data" method="post" action="/request/">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit", name="save">Submit</button>
    </form>
{% endblock %}
